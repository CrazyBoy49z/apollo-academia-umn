<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>My Profile</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1> My Profile </h1>
	<nav class="navbar">
		<a href="mycalendar.html"> Calendar</a>
		<a href="myform.html"> Profile Form </a>
	</nav>

	<!-- Ref: http://www.w3schools.com/tags/tag_input.asp -->
	<!-- Ref: http://www.w3schools.com/html/html_form_input_types.asp -->
	<!-- Ref: http://www.w3schools.com/html/html_form_elements.asp -->

	<img src="Gopher.jpg" alt="Gopher Image"/>

	<div class="formContainer">
	<form>
	First Name:
	<br />
		<input type="text" name="firstName" />
	<br />
	Last Name:
	<br />
		 <input type="text" name="lastName" />
	<br />
	Email:
	<br />
		 <input type="email" name="email" />
	<br />
	Phone:
	<br />
		 <input type="tel" name="tel" />
	<br />
	Gender: 
		<select>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
	<br />
	Birthday:
	<br />
		 <input type="date" name="birthday" />
	<br />
	<input type="submit" value="Submit" />


	</form>
	</div>
</body>
